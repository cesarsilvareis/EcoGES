<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        {% if 'active' in session %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            {% if session['is_admin'] %}
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link" id="home" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" id="logout" href="{{ url_for('logout') }}">Logout</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <ul class="nav-item nav-link text-white"><strong>admin</strong>: {{ session['username'] }}</ul>
                </div>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link" id="home" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" id="logout" href="{{ url_for('logout') }}">Logout</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <ul class="nav-item nav-link text-white"><strong>user</strong>: {{ session['username'] }}</ul>
                </div>
            </div>
            {% endif %}
        </nav>
        {% endif %}

        <div class="container p-1">{% block body %} {% endblock %}</div>

        
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.2.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

    </body>
    
</html>
